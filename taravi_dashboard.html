<!DOCTYPE html>
<html>
<head>
    <title>Taravi Assistant</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial; padding: 20px; background: #f4f4f4; }
        #chat { max-width: 600px; margin: auto; }
        .msg { margin: 10px 0; }
        .user { color: blue; }
        .bot { color: green; }
    </style>
</head>
<body>
    <div id="chat">
        <h2>Taravi Assistant</h2>
        <div id="messages"></div>
        <input type="text" id="input" placeholder="Ask something..." style="width: 80%;" />
        <button onclick="ask()">Ask</button>
    </div>
<script>
function ask() {
    let input = document.getElementById("input").value;
    fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: input })
    })
    .then(res => res.json())
    .then(data => {
        let msgBox = document.getElementById("messages");
        msgBox.innerHTML += `<div class='msg user'><b>You:</b> ${input}</div>`;
        msgBox.innerHTML += `<div class='msg bot'><b>Taravi:</b> ${data.response}</div>`;
        document.getElementById("input").value = "";
    });
}
</script>
</body>
</html>
