<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taravi - Your AI Assistant</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e0f7fa);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      color: #007BFF;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      color: #444;
      max-width: 700px;
      padding: 0 20px;
    }
    a.button {
      margin-top: 30px;
      display: inline-block;
      padding: 12px 24px;
      font-size: 1em;
      text-decoration: none;
      color: white;
      background-color: #007BFF;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #0056b3;
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Welcome to Taravi</h1>
  <p>Your personal AI assistant that runs in the cloud and keeps track of your conversation — no fluff, just pure help.</p>
  <a href="/dashboard" class="button">Go to Dashboard</a>
  <footer>Made with ❤️ by Eswar & Taravi</footer>
</body>
</html>
